<div class="container mt-2">
  <div class="row">
    <div class="col-12 bg-light">
      <div class="row">
        <div class="col-sm-12 col-md-3 p-3">
          <img
            src="{{ userProfile.image.url }}"
            class="rounded img-fluid"
            alt="Imagen del usuario"
          />
        </div>
        <div class="col-sm-12 col-md-9 p-2 text-center">
          <h1>
            {{ userProfile.username }}
            <i
              *ngIf="userProfile.emailVerified"
              title="Correo verificado"
              class="fas fa-check fa-sm text-success"
            ></i>
          </h1>
          <label for="address">{{ userProfile.location }}</label>
          <div id="map-container-google-1" class="w-100" style="height: 200px">
            <iframe
              id="ubicationResult"
              src="https://maps.google.com/maps?q=manhatan&t=&z=13&ie=UTF8&iwloc=&output=embed"
              frameborder="0"
              style="border: 0"
            ></iframe>
          </div>
        </div>
      </div>
    </div>
    <div class="col-12">
      <div class="row">
        <div class="col-12">
          <p class="text-muted h2 py-2 mt-2 border-bottom border-success">
            Listado de productos
          </p>
        </div>
        <div *ngFor="let item of products" class="col-md-4 col-sm-12 mb-2">
          <app-product-item></app-product-item>
        </div>
      </div>
    </div>
  </div>
</div>
