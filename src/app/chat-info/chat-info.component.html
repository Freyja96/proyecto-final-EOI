<div class="row" id="background">
    <div class="container m-2 p-2" id="product-box">

        <a class="text-decoration-none" href="product/:id">
            <div class="row">
                <div class="col-12">
                    <img class="rounded img-fluid" src="{{product.images.url}}" />
                </div>
            </div>
        </a>

        <div *ngIf="ownProduct" class="row">
            <div class="col-12">
                <div class="row justify-content-center my-2">
                    <button class="btn btn-danger px-5 d-block mx-2">Vendido</button>
                </div>
            </div>
        </div>

        <a class="text-decoration-none mb-0" href="product/:id">
            <div class="row">
                <div class="col-12 ml-2">
                    <p class="font-weight-bold">{{product.title}}</p>
                    <p>{{product.price}}€</p>
                </div>
            </div>
        </a>
    </div>
    <div class="col-12">
        <div class="d-flex justify-content-center">
            <button class="btn btn-light my-1">Eliminar conversación</button>
        </div>
    </div>
</div>
