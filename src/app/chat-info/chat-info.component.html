<div class="container d-flex justify-content-end mr-0 mt-0" id="background">
    <div class="col-md-3 col-sm-12">
        <div class="container mx-1 my-2" id="user-box">
            <div class="row py-2">
                <div class="col-8">
                    <p class="h5">
                        {{userProfile.username}}
                    </p>
                </div>
                <div class="col-3">
                    <img class="rounded" src="{{userProfile.image.url}}" width="50" height="50" />
                </div>
            </div>
        </div>

        <div class="container mx-1 my-2 pt-2" id="product-box">
            <div class="row">
                <div class="col-12">
                    <img class="rounded" src="{{product.images.url}}" width="220" height="auto" />
                    <div class="row justify-content-center my-2">
                        <div class="col-6">
                            <button class="btn btn-primary">Reservar</button>
                        </div>
                        <div class="col-6">
                            <button class="btn btn-danger">Vendido</button>
                        </div>
                    </div>
                    <p class="ml-1">
                        <strong class="">{{product.title}}</strong>
                    </p>
                    <p class="ml-1">{{product.price}}€</p>
                </div>
            </div>
        </div>
        <div class="col-12">
            <div class="d-flex justify-content-center">
                <button class="btn btn-light my-1">Eliminar conversación</button>
            </div>
            <div class="d-flex justify-content-center">
                <button class="btn btn-light my-1">Reportar usuario</button>
            </div>
            <div class="d-flex justify-content-center">
                <button class="btn btn-danger my-1" id="bloq">Bloquear usuario</button>
            </div>
        </div>
    </div>
</div>
