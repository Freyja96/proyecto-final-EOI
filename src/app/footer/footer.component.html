                Copyright © 2021 {{ titulo }}©

            <p class="font-weight-bold copyright mt-0">
                de sus respectivos propietarios
            </p>
        </div>
        <div class="col-md-8 col-sm-12">
            <div class="row pb-sm-5">

<div class="container-fluid fixed-bottom d-block d-sm-none bg-success">
    <div class="row">
        <div class="col-4 text-center pt-2">
            <a href="" class="icon pl-4 pr-0">
                <i class="fas fa-home"></i>
            </a>
        </div>
        <div class="col-3">
            <a href="update/product" class="icon ml-3 mr-0">
                <i class="fas fa-plus-circle"></i>
            </a>
        </div>
        <div *ngIf="!logged" class="col-4">
            <div class="row py-2 pl-2 text-center bg-none">
                <a href="login" class="font-weight-bold mt-2" id="access">Accede</a>
            </div>
        </div>
        <div *ngIf="logged" class="col-4 pr-1">
            <div class="row justify-content-end">
                <div class="col-6 pt-2 pb-1">
                    <a href="chat" class="icon">
                        <i class="fas fa-envelope"></i>
                    </a>
                </div>
                <div class="col-6 py-1">
                    <a href="edit/profile" class="icon">
                        <img *ngIf="image != null" class="rounded" src="{{ image }}" width="50" height="50" />
                        <i *ngIf="image == null" class="fas fa-user-circle text-white header-icon mt-1"></i>
                    </a>
                </div>
            </div>
        </div>
    </div>
</div>
