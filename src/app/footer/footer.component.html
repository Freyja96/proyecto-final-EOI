<div class="container-fluid">
  <div class="row bg-gray-100 text-center pb-5 mb-5 pb-md-0 mb-md-0">
    <div class="col-sm-10 col-md-4">
      <p class="font-weight-bold pt-3" id="title">
        {{ titulo }}
      </p>
      <p class="font-weight-bold copyright my-0">
        Copyright © 2021 {{ titulo }}©
      </p>
      <p class="font-weight-bold copyright mt-0">
        de sus respectivos propietarios
      </p>
    </div>
    <div class="col-md-8 col-sm-12">
      <div class="row pb-sm-5">
        <!--
            <div class="col-sm-12 col-md-4 pt-3">
                <p class="font-weight-bold">{{ titulo }}</p>
                <a href="#">Sobre nosotros</a>
            </div>
            -->
        <div class="col-sm-12 col-md-6">
          <p class="font-weight-bold pt-3">Soporte</p>
          <a href="#">Contáctanos</a>
        </div>
        <div class="col-sm-12 col-md-6">
          <p class="font-weight-bold pt-3">Legal</p>
          <a href="#" class="pb-sm-5 mb-sm-5"
            >Privacidad y condiciones de uso</a
          >
        </div>
      </div>
    </div>
  </div>
</div>

<div class="row fixed-bottom bg-success d-sm-block d-md-none" id="mobile-bar">
  <div class="col-4 text-center py-2">
    <a href="" class="icon pl-4">
      <i class="fas fa-home"></i>
    </a>
  </div>
  <div class="col-3">
    <a href="update/product" class="icon ml-3 mr-4">
      <i class="fas fa-plus-circle"></i>
    </a>
  </div>
  <div *ngIf="!logged" class="col-4">
    <div class="row py-auto pl-4 text-center bg-none">
      <a href="login" class="font-weight-bold mt-2" id="access">Accede</a>
    </div>
  </div>
  <div *ngIf="logged" class="col-4">
    <div class="row justify-content-end">
      <div class="col-6 pt-2 pb-1">
        <a href="chat" class="icon pl-1">
          <i class="fas fa-envelope"></i>
        </a>
      </div>
      <div class="col-6 py-1">
        <a href="edit/profile" class="pl-1 icon">
          <img
            *ngIf="image != null"
            class="rounded"
            src="{{ image }}"
            width="50"
            height="50"
          />
          <i
            *ngIf="image == null"
            class="fas fa-user-circle text-white header-icon mt-1"
          ></i>
        </a>
      </div>
    </div>
  </div>
</div>
