<div class="row">
    <app-side-bar-profile></app-side-bar-profile>
    <div class="col-md-8 order-md-1">
        <form class="needs-validation" novalidate>
            <div class="photos">
                <div class="row">
                    <div class="d-flex justify-content-start">
                        <div class="col-md-12">
                            <p>Foto de perfil</p>
                        </div>
                    </div>
                    <div class="d-flex justify-content-center">
                        <div class="col-md-6 mx-auto mt-3">
                            <div class="input-group mb-3 px-2 py-2 rounded-pill bg-white shadow-sm">
                                <input id="upload" type="file" onchange="readURL(this);" class="form-control border-0">
                                <label id="upload-label" for="upload" class="font-weight-light text-muted">Cambiar foto</label>
                                <div class="input-group-append">
                                    <label for="upload" class="btn btn-light m-0 rounded-pill px-4"> <i class="fa fa-cloud-upload mr-2 text-muted"></i><small class="text-uppercase font-weight-bold text-muted">Choose file</small></label>
                                </div>
                            </div>
                        </div>
                    </div>
                    <div class="d-flex justify-content-end">
                        <div class="image-area mt-0 p-5"><img id="imageResult" src="#" alt="" class="img-fluid rounded-pill shadow-sm mx-auto d-block"></div>
                    </div>
                </div>
            </div>

            <div class="public">
                <div class="mb-3">
                    <span class="text-muted cc-cursor">Información pública</span>
                </div>
                <div class="row">
                    <div class="col-md-6 mb-3">
                        <label for="firstName">Nombre</label>
                        <input type="text" class="form-control" id="firstName" placeholder value required>
                        <div class="invalid-feedback">El nombre es requerido.</div>
                    </div>
                    <div class="col-md-6 mb-3">
                        <label for="surName">Apellidos</label>
                        <input type="text" class="form-control" id="surName" placeholder value required>
                        <div class="invalid-feedback">El apellido es requerido.</div>
                    </div>
                </div>
                <hr class="mb-4">
                <div class="mb-3">
                    <label for="address">Ubicación de tus productos</label>
                    <input type="text" class="form-control" id="address" required>
                    <!--Google Maps-->
                    <div id="map-container-google-1" class="z-depth-1-half map-container" style="height: 200px">
                        <iframe id="ubicationResult" src="https://maps.google.com/maps?q=manhatan&t=&z=13&ie=UTF8&iwloc=&output=embed" frameborder="0" style="border:0" allowfullscreen></iframe>
                    </div>
                    <!--Google Maps-->
                    <p class="text-muted">Aquí está ubicado tu perfil y aparecerá todo lo que subas.</p>
                </div>
            </div>
            <button type="button" class="btn btn-primary position-relative mt-1 mb-4" type="submit">Guardar cambios</button>
        </form>
    </div>
</div>
