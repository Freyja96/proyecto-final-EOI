<div class="row">
  <div class="col-md-2 col-sm-12">
    <app-side-bar-profile></app-side-bar-profile>
  </div>
  <div class="col-md-8 order-md-1">
    <div
      *ngIf="messsageInfo != ''"
      class="row mt-3 alert alert-primary"
      role="alert"
    >
      {{ messsageInfo }}
    </div>
    <div
      *ngIf="messageError != ''"
      class="row mt-3 alert alert-danger"
      role="alert"
    >
      {{ messageError }}
    </div>
    <div class="row py-2 my-3 bg-white shadow-gray">
      <div class="col-md-6 col-sm-12 mb-3">
        <label for="dateOfBirth">Fecha de nacimiento:</label>
      </div>
      <div class="col-md-6 col-sm-12 mt-1 mb-3">
        <form
          [formGroup]="dateForm"
          id="dateForm"
          ngNativeValidate
          (ngSubmit)="updateDate()"
        >
          <input
            type="date"
            id="dateOfBirth"
            formControlName="dateOfBirth"
            class="form-control"
            value="{{ dateOfBirth | date: 'yyyy-MM-dd' }}"
            required
          />
        </form>
      </div>
      <div class="col-12 py-2 text-center">
        <button
          class="btn btn-primary font-weight-bold"
          form="dateForm"
          type="submit"
        >
          Guardar cambios
        </button>
      </div>
    </div>
    <div class="row py-2 my-3 shadow-gray">
      <div class="col-12 mb-3">
        <p class="text-muted">Información de la cuenta</p>
      </div>
      <div class="col-12">
        <form
          [formGroup]="emailForm"
          id="emailForm"
          ngNativeValidate
          (ngSubmit)="updateEmail()"
        >
          <div class="row">
            <div class="col-md-6 mb-3">
              <div class="form-group">
                <label for="email">Email</label>
                <input
                  class="form-control mb-0"
                  type="email"
                  formControlName="email"
                  id="newEmail"
                  placeholder="Email"
                  required
                />
              </div>
            </div>
            <div class="col-md-6 mb-3">
              <div class="form-group">
                <label for="new-email">Repite el nuevo email</label>
                <input
                  class="form-control mb-0"
                  type="email"
                  formControlName="repeatEmail"
                  id="repeatEmail"
                  placeholder="Confirma tu nuevo email"
                  required
                />
              </div>
            </div>
            <div class="col-12 mb-3 text-right">
              <button
                type="submit"
                form="emailForm"
                class="btn btn-primary mb-3"
              >
                Cambiar email
              </button>
            </div>
          </div>
        </form>
      </div>
      <div class="col-12">
        <form
          [formGroup]="passForm"
          id="passForm"
          ngNativeValidate
          (ngSubmit)="updatePass()"
        >
          <div class="row">
            <div class="col-md-6 mb-3">
              <div class="form-group">
                <label for="new-password">Nueva Contraseña</label>
                <input
                  class="form-control mb-0"
                  type="password"
                  formControlName="password"
                  id="newPassword"
                  placeholder="Introduce tu nueva contraseña"
                  required
                />
              </div>
            </div>
            <div class="col-md-6 mb-3">
              <div class="form-group">
                <label for="new-password">Confirma la nueva Contraseña</label>
                <input
                  class="form-control mb-0"
                  type="password"
                  formControlName="repeatPassword"
                  id="repeatPassword"
                  placeholder="Introduce tu nueva contraseña"
                  required
                />
              </div>
            </div>
            <div class="col-12 mb-3 text-right">
              <button type="submit" form="passForm" class="btn btn-primary">
                Cambiar Contraseña
              </button>
            </div>
          </div>
        </form>
      </div>
      <div class="col-12">
        <p class="text-muted">
          Si ya no quieres formar parte de {{ titulo }} puedes darte de baja
          pulsando en el siguiente enlace para
          <a href="#">eliminar la cuenta</a>.
        </p>
      </div>
    </div>
  </div>
</div>
