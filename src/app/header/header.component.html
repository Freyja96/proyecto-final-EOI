<div class="container-sm mb-5">
    <nav class="navbar navbar-expand-sm p-0 bg-light fixed-top">
        <div class="col-12">
            <div class="row">
                <!--hidden only on xs and sm-->
                <div class="col-md-3 col-2 d-none d-md-block">
                    <a [routerLink]="['']">
                        <img src="{{ title }}" height="50px" width="auto" />
                    </a>
                </div>
                <!--visible only on xs and sm-->
                <div class="col-2 col-sm-1 d-block d-md-none mt-2 pb-2">
                    <a [routerLink]="['']">
                        <img src="{{ logo }}" height="40px" width="auto" />
                    </a>
                </div>
                <div class="col-md-6 col-sm-8 col-10">
                    <div class="input-group mb-0 pt-2">
                        <div class="input-group-text bg-white" id="basic-addon1">
                            <i class="fas fa-search p-0"></i>
                        </div>
                        <input type="search" class="form-control p-0" id="search-input" [(ngModel)]="searchProduct" placeholder="¿Qué buscas?" aria-label="Search with button addon" aria-describedby="button-addon1" (keyup.enter)="navigateToSearch()" />
                        <button (click)="navigateToSearch()" class="btn btn-outline-secondary bg-light text-dark" type="button" id="button-addon1">
                          Buscar
                        </button>
                    </div>
                </div>
                <div class="col-3 d-none d-sm-block" id="navbarSupportedContent" *ngIf="!logged">
                    <div class="row float-right">
                        <ul class="navbar-nav text-center">
                            <li class="nav-item text-nowrap pt-2 pb-2 bg-success">
                                <a class="nav-link font-weight-bold text-white" [routerLink]="['/login']">
                                  Accede
                                    <i class="fas fa-user"></i>
                                    <span class="sr-only">(current)</span>
                                  </a>
                            </li>
                        </ul>
                    </div>
                </div>
                <div class="col-sm-3 col-0 d-none d-sm-block" id="navbarSupportedContent" *ngIf="logged">
                    <div class="row float-right">
                        <ul class="navbar-nav text-center">
                            <li class="nav-item btn btn-primary rounded-0 text-nowrap">
                                <a class="nav-link text-body p-1" [routerLink]="['/chat']">
                                    <i class="fas fa-envelope text-white header-icon"></i>
                                </a>
                            </li>
                            <li class="nav-item btn btn-primary rounded-0 text-nowrap p-0">
                                <a class="nav-link text-body" (click)="goToProfile()">
                                    <img *ngIf="image != null" class="rounded" src="{{ image }}" width="45" height="45" />
                                    <div *ngIf="image == null">
                                        <i class="fas fa-user-circle text-white header-icon"></i>
                                    </div>
                                </a>
                            </li>
                        </ul>
                    </div>
                </div>
            </div>
        </div>
    </nav>
</div>
